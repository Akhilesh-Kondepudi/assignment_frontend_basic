<html>
    <head>
		<style>
			#div1, #div2
			{
				border:3px solid aqua;
				border-radius  :  10px;
				padding: 5px;
				width: 550px;
				height: 130px;			
				text-align: center;				
			}
		</style>
	</head>
	<body> 
	<div id="div2" style="background-color:gray;">
	
	<img src="https://th.bing.com/th/id/OIP.65fNp39KEzJ_W1dm_zsgZwHaHa?pid=ImgDet&rs=1" height="90" width="90" id="img1" draggable="true" ondragstart="fn_dragStart(event)">

	<img src="https://th.bing.com/th/id/OIP.tMz-Sikbmi1-70XiSe5RsgHaHa?pid=ImgDet&rs=1" height="90" width="90" id="img2" draggable="true" ondragstart="fn_dragStart(event)">		

	<img src="https://th.bing.com/th/id/OIP.CjdNl_MsB_rGEpLkXhcoSgHaE7?pid=ImgDet&rs=1" height="90" width="90" id="img3" draggable="true" ondragstart="fn_dragStart(event)">						

	</div>			
		<br><br>		
 
	<div id="div1" style="background-color:black;" ondrop="fn_drop(event)" ondragover="fn_dragOver(event)">
	</div>
			
	<script>	 
		var  selectedId  = "";   // Global vars
		
		function fn_dragStart(event) 
		{  			
			selectedId  =  event.target.id ;
		}	
		
		function fn_dragOver(event) 
		{
			 event.preventDefault();
		}

		function fn_drop(event) 
		{
			event.preventDefault();
			var  obj  =  document.getElementById(selectedId);
			event.target.appendChild( obj );			
		}		
	</script>
</body></html>
