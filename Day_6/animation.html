<html>
    <head>
        <title> Animation </title>
    </head>
    <style>
        img{
            position: absolute;
            animation-name: animationName;
            animation-duration: 2s;
            animation-delay: 0.4s;
        }
        @keyframes animationName
        {
            from{ left: 10px;}
            to{ left: 400px;}
        }
    </style>
    <body>
        <br/>
        <img width="200px" src="tree.jpg"/>
    </body>
</html>
