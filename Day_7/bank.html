<html>
    <head>
        <title>Bank</title>
        <link href="https://unpkg.com/blueprint-css@3.1.3/dist/blueprint.min.css" rel="stylesheet" />
        <style>
            h1{
                text-align: center;
            }
            #shift1{
                margin-left: 140px;
            }
            #shift2{
                margin-left: 60px;
            }
            #num{
                width: 90px;
            }
            .a1{
                width: 300px;
            }
            #sub{
                width: 200px;
            }
        </style>
    </head>
    <body>
        <h1>Account Closing Form</h1><hr/>
        <form>
            <br/>
            <label>Name on Account</label><span style="color: red;">&nbsp*</span><br/>
            <input type="text" placeholder="First Name" required autofocus/>
            <input type="text" placeholder="Last Name" required/> <br/><br/>

            <div bp="grid">
                <div bp="3">
                    <label>Account Number</label><span style="color: red;">&nbsp*</span><br/>
                    <input type="number" required/><br/><br/>
                </div>

                <div bp="3">
                    <label>Account Type</label><span style="color: red;">&nbsp*</span><br/>
                    <input type="radio" name="r1" required/>
                    <label>Checking</label><br/>
                    <input type="radio" name="r1"/>
                    <label>Savings</label><br/><br/>
                </div>
            </div>

            <label>Address</label><span style="color: red;">&nbsp*</span><br/>

            <input class="a1" type="text" required><br/>
            <label>Street Address</label><span style="color: red;">&nbsp*</span><br/><br/>

            <input class="a1" type="text" ><br/>
            <label>Street Address Line 2</label><br/><br/>

            <input type="text" required>
            <input type="text" required><br/>
            <label>City</label><span style="color: red;">&nbsp*</span>
            <label id="shift1">State/Province</label><span style="color: red;">&nbsp*</span><br/><br/>

            <input type="text" pattern="\d{6}">
            <select>
                <option>India</option>
                <option>Bangladesh</option>
                <option>Sri Lanka</option>
                <option>Pakistan</option>
            </select><br/>
            <label>Postal/Zip Code</label><span style="color: red;">&nbsp*</span>
            <label id="shift2">Country</label><span style="color: red;">&nbsp*</span><br/><br/>

            <label>Company Name</label><br/>
            <input class="a1" type="text"/><br/><br/>

            <div bp="grid">
                <div bp="3">
                    <label>Telephone Number</label><span style="color: red;">&nbsp*</span><br/>

                    <input id="num" type="text" pattern="\d{2}" placeholder="Area code" required/>
                    <input type="text" pattern="\d{10}" placeholder="Phone Number" required/><br/><br/>
                </div>

                <div bp="4">
                    <span style="color: red;">&nbsp*</span>
                    <input type="radio" name="r2" required/>
                    <label>Mobile</label><br/>
                    <span>&nbsp &nbsp</span>
                    <input type="radio" name="r2"/>
                    <label>Work</label><br/>
                    <span>&nbsp &nbsp</span>
                    <input type="radio" name="r2"/>
                    <label>Home</label>
                </div>
        </div>
        <input id="sub" type="submit" value="Submit">
        </form>
    </body>
</html>
