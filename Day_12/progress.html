<!DOCTYPE html>
<html>
    <head>
        <title> Daily Progress </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container border rounded-4 mt-4 p-4">

            <p class="h3">Daily Progress</p><br/>

            <p class="h5 float-start">Project workforce</p>
            <div class="float-end clearfix">
            <span class="text-danger">32.21%</span>
            <i class="bi bi-arrow-down text-danger"></i>
            </div>
            <br/><br/>
            <div class="progress clearfix">
            <div style="width: 32.21%;" class="progress-bar bg-primary"></div>
            </div>
            <p>15% of required workforce needed.</p>

            <span class="h5 float-start">Project velocity</span><sup class="fw-bold">TM</sup>
            <div class="float-end clearfix">
            <span class="text-success">50.21%</span>
            <i class="bi bi-arrow-up text-success"></i>
            </div>
            <br/><br/>
            <div class="progress clearfix">
            <div style="width: 50.21%;" class="progress-bar bg-primary"></div>
            </div>
            <p>30% of required velocity needed.</p>

            <p class="h5 float-start">Critical hours</p>
            <div class="float-end clearfix">
            <span class="text-success">80.21%</span>
            <i class="bi bi-arrow-up text-success"></i>
            </div>
            <br/><br/>
            <div class="progress clearfix">
            <div style="width: 80.21%;" class="progress-bar bg-primary"></div>
            </div>
            <p>30% of required velocity needed.</p>

        </div>
    </body>
</html>
